<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="/sdk.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="score"></div>
      <div id="combo">+2</div>
      <canvas id="game"></canvas>
      <div id="introduction" class="intro-text">Тебе направо! Кликни и держи</div>
      <div id="perfect" class="intro-text"></div>
      <button id="restart"><b>Все еще впереди! <br/>Количество пройденных столбов: <div id="scoreProgress"></div> </b><br/>
        <i>Нажмите на квадрат, чтобы продолжить!</i>
      </button>
      <button id="openModalBtn">Изменить язык</button>
      <button class="btn-flags" id="russian-flag">
        <img src="assets/rus.png" alt="Russian">
      </button>
      <button class="btn-flags" id="american-flag">
        <img src="assets/usa.png" alt="American">
      </button>
      <button class="btn-flags" id="turkish-flag">
        <img src="assets/turk.png" alt="Turkish">
      </button>
      <div class="item">
        <div class="toggle-rect-color">
          <input type="checkbox" id="rect3" name="check">
          <label for="rect3"></label>
        </div>
      </div>

      <div class="sound intro-text" id="text-sound">Музыка: выключен</div>
    </div>

    <script src="app.js"></script>
    <script>
      YaGames
              .init()
              .then(ysdk => {
                console.log('Yandex SDK initialized');
                window.ysdk = ysdk;
              });
    </script>
    <script>
      const ysdk = await YaGames.init();

      // Сообщаем платформе, что игра загрузилась и можно начинать играть.
      ysdk.features.LoadingAPI?.ready();

    </script>

  </body>
</html>
